<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <h1>MINESWEEPER</h1>
    <div class="interface">
        <div class="best-time">Best Time: <span>---</span> seconds</div>
        <div class="timer">Timer: <span>0</span></div>
        <button class="restart-button" onclick="init()"></button>
        <table class="game-board"></table>
    </div>
    <div class="lives">Lives: <span></span></div>
    <div class="safe-button-wrapper">
        <button class="safe-button" onclick="safeClick()">Safe Clicks: <span></span></button>
    </div>
    <div class="difficulty-buttons">
        <button class="easy" onclick="setDifficulty('easy')">Easy</button>
        <button class="medium" onclick="setDifficulty('medium')">Medium</button>
        <button class="hard" onclick="setDifficulty('hard')">Hard</button>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
